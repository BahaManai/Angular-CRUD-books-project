<!-- 1er type de binding : interpolation -->
<h2>{{title}}</h2>
 <!-- 2 eme type de binding : event Binding -->
<button class="btn btn-success mb-3" (click)="changeAction('add')">Ajouter un livre</button>

<!-- Affichage conditionnel : directive ngFor pour les version <17 et @if à partir de la v 17-->
@if (action === "add"){
<app-book-add [lastId]="books[books.length -1].id"></app-book-add>
}
<table class="table table-striped">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Prix</th>
        <th scope="col">Editer</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <!--Affichage en boucle-->
      <!--Directive ngFor (avant la version 17)
      ou @for aprés la version 17-->
      @for (book of books; track $index){
      <tr>
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td><button class="btn btn-primary">Editer</button></td>
        <td><button class="btn btn-danger">Supprimer</button></td>
      </tr>
      }
    </tbody></table>
